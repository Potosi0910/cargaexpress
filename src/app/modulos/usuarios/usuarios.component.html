<div class="container-fluid">
    <h2 class="titulo">Módulo de Usuarios</h2>

    <h3 class="subtitulo">Acción</h3>

    <div class="row mt-1">
      <div class="form-group col-md-12">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary active">
            <input type="radio" name="accion" id="btnNuevoUsuario" autocomplete="off" checked> Nuevo Usuario
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="accion" id="btnModificarDatos" autocomplete="off"> Modificar Datos
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="accion" id="btnRecuperarContrasena" autocomplete="off"> Recuperar Contraseña
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="accion" id="btnEliminarUsuario" autocomplete="off"> Eliminar Usuario
          </label>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="tipoIdentificacion">Tipo de Identificación:</label>
        <select id="tipoIdentificacion" class="form-control boton-lista azul">
          <option value="cedula">Cédula</option>
          <option value="registroEspecial">Registro Especial</option>
          <option value="pasaporte">Pasaporte</option>
          <option value="permisoTransitorio">Permiso Transitorio</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="identificacion">Número de Identificación:</label>
        <input type="text" id="identificacion" class="form-control">
      </div>

      <div class="form-group col-md-12">
        <button class="btn btn-primary boton-buscar">Buscar</button>
      </div>
    </div>

    <h3 class="subtitulo">Generar Usuario</h3>

    <div class="row mt-1">
      <div class="form-group col-md-4">
        <label for="idUsuario">ID Usuario:</label>
        <input type="text" id="idUsuario" class="form-control" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" class="form-control">
      </div>

      <div class="form-group col-md-4">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" class="form-control">
      </div>

      <div class="form-group col-md-12">
        <button class="btn btn-primary boton-generar">Generar y Guardar</button>
      </div>
    </div>
  </div>
